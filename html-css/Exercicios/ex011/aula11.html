<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p> Tene abrir esse site em vários dispositivos diferentes
        ou simplesmente aumnete e diminua seu navegador.
    </p>

    <picture>
        <source media="(max-width:750px )" srcset="imagens/P.png" type="image/png">
        <source media="(max-width: 1000px )" srcset="imagens/M.png" type="image/png">
        <img src="imagens/G.png" alt="Imagem flexível">
    </picture>

    <h1>Reproduzindo Áudo</h1>
    <p>Vamos aprende a reproduzir audios em HTML5</p>
    <audio preload="metadata" autoplay controls loop >
        <source src="midia/Early Oceans - Freedom Trail Studio.mp3" type="audio/mp3">
        <p>Infelimente seu navegador não consegue reproduzir o áudio.
            <a href="midia/Eviction - Silent Partner.mp3"> Clique aqui para baixar o arquivo MP3</a></p>
    </audio>

    







</body>
</html>

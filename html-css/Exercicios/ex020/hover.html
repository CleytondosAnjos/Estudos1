<html lang="pt-br">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplos de Houver</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;

        }
        div >p{
            display: none;
        }

        div:hover > p{
            display: block;
            color: aliceblue;
            background-color: brown;
            width: 300px;
        }
            
        div:hover{
            color: blue;
        }
    </style>
</head>
<body>
    <h1>Exemplos de  Houver</h1>
    <p>Passe o mouse aqui.</p>
    <div> Passe o mouse aqui.
        <p>TEXTO ESCONDIDO</p>

    </div>
    <P>Acabou o exemplo.</P>
    
</body>
